<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/mystyle.css" type="text/css" rel="stylesheet">
</head>
<body ng-app="myapp">
<div ng-controller="07Controller" class="container">
    <!--Update on-->
    <div class="col-sm-12 col-md-12 text-center"><b>UpdateOn</b></div>
    <div class="col-sm-6 col-md-6">
        <h5>input <b>khong co</b> updateOn</h5>
        <input type="text" name="userName" ng-model="user.name"/><br/>
        <h5>Chuỗi mà Bạn đang nhập là:</h5>
        <span ng-bind="user.name"></span>
    </div>
    <div class="col-sm-6 col-md-6">
        <h5>input <b>CO</b> updateOn</h5>
        <input type="text" name="userName1" ng-model-options="{updateOn: 'blur'}" ng-model="user.name1"/><br/>
        <h5>Chuỗi mà Bạn đang nhập là:</h5>
        <span ng-bind="user.name1"></span>
    </div>

    <!--Debounce-->
    <div class="col-sm-12 col-md-12 text-center"><b>Debounce</b></div>
    <div class="col-sm-6 col-md-6">
        <h5>input <b>khong co</b> Debounce</h5>
        <input type="text" name="userNameDebounce" ng-model="user.nameDebounce"/><br/>
        <h5>Chuỗi mà Bạn đang nhập là:</h5>
        <span ng-bind="user.nameDebounce"></span>
    </div>
    <div class="col-sm-6 col-md-6">
        <h5>input <b>CO</b> Debounce</h5>
        <input type="text" name="userName1Debounce" ng-model-options="{debounce: 3000}" ng-model="user.name1Debounce"/><br/>
        <h5>Chuỗi mà Bạn đang nhập là:</h5>
        <span ng-bind="user.name1Debounce"></span>
    </div>
</div>
<!--module-->
<script src="js/app.js"></script>
<!--controller-->
<script src="js/controllers/07Controller.js"></script>
<!--directive-->
</body>
</html>
