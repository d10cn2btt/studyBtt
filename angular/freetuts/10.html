<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ sử dụng Directive ng-Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/mystyle.css" type="text/css" rel="stylesheet">
</head>
<body ng-app="myapp">
<div ng-controller="10Controller" class="container">
    <form ng-submit="submitForm()" name="form10">
        Student's name
        <input type="text" ng-model="studentName" name="hehe" ng-pattern="/^[a-zA-Z0-9]{3}$/">
        <input type="submit">
        <div>form10.$valid = {{form10.$valid}}</div>
        <div>form10.hehe.$valid = {{form10.hehe.$valid}}</div>
        <div>form10.hehe.$error = {{form10.hehe.$error}}</div><br>

        <input type="date" ng-model="testDate" min="2015-01-01" max="2015-12-31">
        <div ng-bind="testDate | date : 'dd/MM/yyyy'"></div>
        <input type="time" ng-model="testTime">
        <div ng-bind="testTime"></div>
    </form>
    <div>List Student : <pre>{{listStudent}}</pre></div>
</div>
<!--module-->
<script src="js/app.js"></script>
<!--controller-->
<script src="js/controllers/10Controller.js"></script>
<!--directive-->
</body>
</html>
