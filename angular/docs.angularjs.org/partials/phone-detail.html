<div class="container">
  <div class="col-md-12 border-bottom">
    <div class="col-md-4 border-right">
      <img ng-src="{{phone.images[0]}}" class="img-responsive">
    </div>
    <div class="col-md-8 row">
      <h1 class="col-md-12 border-bottom">{{phone.name}}</h1>
      <p class="col-md-12">{{phone.description}}</p>
      <div class="">
        <div class="col-md-2" ng-repeat="img in phone.images">
          <img class="img-responsive" ng-src="{{img}}">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <li>
      <span>Availability and Networks</span>
      <dl>
        <dt>Availability</dt>
        <dd ng-repeat="availability in phone.availability">{{availability}}</dd>
      </dl>
    </li>
    ...
    <li>
      <span>Additional Features</span>
      <dd>{{phone.additionalFeatures}}</dd>
    </li>
  </div>
</div>
