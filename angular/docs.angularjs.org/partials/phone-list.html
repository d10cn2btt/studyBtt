<div class="container">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <div class="form-group">
        <label for="searchByName">Search by Name :</label>
        <input id="searchByName" type="text" class="form-control" ng-model="query">
      </div>
      <label for="sort">Sort : </label>
      <select ng-model="orderProp">
        <option value="name">Alphabetical - ABC</option>
        <option value="-name">Alphabetical - ZYX</option>
        <option value="age">Newest</option>
        <option value="-age">Oldest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->
      <div class="phones">
        <div class="thumbnail col-md-12 clearfix phone-listing"
             ng-repeat="phone in phones | filter : {name : query} | orderBy:orderProp">
          <phones phone="phone"></phones>
        </div>
      </div>
    </div>
  </div>
</div>
