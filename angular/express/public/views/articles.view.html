<h3>Lastest Article</h3>
<div ng-controller="ArticlesCtrl">
    <div class="row">
        <div class="col-md-12" ng-repeat="ar in articles">
            <h3>{{ar.title}}</h3>
            <p>{{ar.body}}</p>
            <a href="#/articles/detail/{{ar._id}}">Read Article</a>
        </div>
    </div>
</div>
