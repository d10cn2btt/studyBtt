<div ng-controller="ArticleAddCtrl">
    <h2>Add Article</h2>
    <form ng-submit="addArticle()">
        <div class="form-group">
            <label for="title">Article Title</label>
            <input type="text" class="form-control" placeholder="Enter Title" id="title" ng-model="title">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" ng-model="category">
                <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="body">Article's Content</label>
            <textarea class="form-control" placeholder="Enter Content" ng-model="body" id="body" cols="30" rows="10"></textarea>
        </div>
        <button class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign">Add</i></button>
        <a href="/#categories" class="btn btn-danger">Cancel</a>
    </form>
</div>
