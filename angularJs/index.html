<!doctype html>
<html>
<head>
    <link href="../angular/freetuts/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>

    <!-- Include the AngularJS library -->
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="AppMarketApp">
<div class="header">
    <div class="container">
        <h1>App Market</h1>
    </div>
</div>

<div class="main" ng-controller="MainController">
    <div class="container">
        <div class="card">
            <btt-element btt="move"></btt-element>
            <install-app></install-app>
        </div>
        <div class="card">
            <btt-element btt="shutterbugg"></btt-element>
            <install-app></install-app>
        </div>
        <div class="card" ng-repeat="app in apps">
            <btt-element btt="app"></btt-element>
            <install-app></install-app>
        </div>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Directives -->
<script src="js/directives/bttElementJs.js"></script>
<script src="js/directives/installApp.js"></script>

</body>
</html>
