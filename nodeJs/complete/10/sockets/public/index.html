<html>
<head>
    <meta charset="utf-8">
    <title>Socket IO</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="vertical-center ">
    <div class="container">
        <div class="col-md-4 col-md-offset-4 well">
            <h1>Join chat</h1>

            <form action="chat.html" id="login">
                <div class="form-group">
                    <label for="name">Display Name</label>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" name="name" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="room">Room</label>

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i
                            class="glyphicon glyphicon-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Username" name="room" id="room">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary col-md-12">Join chat</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
