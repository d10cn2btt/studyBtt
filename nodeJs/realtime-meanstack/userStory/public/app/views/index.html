<!DOCTYPE html>
<html lang="en" ng-app="MeanStack">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="angular-route/angular-route.js"></script>
    <!--Service-->
    <script type="text/javascript" src="app/services/authService.js"></script>
    <!--Controller-->
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>

    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <title>Real time MeanStack</title>
</head>
<body ng-controller="MainController as main">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-book"></span> User Story
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/users"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/#/login">Login</a></li>
                <li ng-if="!main.loggedIn"><a href="/#/signup">Signup</a></li>
                <li ng-if="main.loggedIn"><a href="/#/">Hello {{main.user.username}}</a></li>
                <li ng-if="main.loggedIn"><a href="/#/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div ng-view></div>
</div>
</body>
</html>
