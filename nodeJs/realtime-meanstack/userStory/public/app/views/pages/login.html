<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="" ng-controller="MainController as login">
    <form method="post" ng-submit="login.doLogin()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" name="username" ng-model="login.loginData.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="text" name="password" ng-model="login.loginData.password">
        </div>
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</div>
</body>
</html>
