<div *ngIf="heroAlias">
    <h2>{{heroAlias.name}} details!</h2>
    <div><label>id: </label>{{heroAlias.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="heroAlias.name" placeholder="name"/>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
