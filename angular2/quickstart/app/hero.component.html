<h1>this is my app</h1>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="selectHero(hero)">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
        <button class="delete-button" (click)="delete(hero, $event)">Delete</button>
    </li>
    <button (click)="addHero()">Add new hero</button>
    <button (click)="testclick($event)">Test event click</button>
    <div *ngIf="addingHero">
        <!--Linhlt : cái hàm close là để làm gì-->
        <hero-detail (close)="close($event)"></hero-detail>
    </div>
</ul>
<div *ngIf="selectedHero">
    <!--uppercase này là trong bộ pipe của angular2        -->
    <h2>{{selectedHero.name | uppercase}} id my hero</h2>
    <!--truyền biến hero sang cho detail-->
    <hero-detail [hero]="selectedHero"></hero-detail>
    <button (click)="gotoDetail()">View Details</button>
</div>
